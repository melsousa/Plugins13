		alertify.alert('Enviado',function(){

<body class="bg-dark">
	<div class="container">
      <center><div class="py-5 text-center">
        <img class="d-block mx-auto mb-4" src="https://getbootstrap.com/assets/brand/bootstrap-solid.svg" alt="" width="72" height="72">
        <h2 data-toggle="tooltip" title="Cadastro!">Cadastre-se agora...</h2>
        <p class="lead">Tenha seu cadastro e escolha suas melhores músicas!</p>
      </div>

        <div class="col-md-8 order-md-1">
          <h4 class="mb-3">Login</h4>
          <form action="#" class="needs-validation" novalidate>
            <div class="row">
              <div class="col-md-6 mb-3">
                <label for="firstName" data-toggle="tooltip" title="Digite seu nome">Primeiro Nome</label>
                <input type="text" class="form-control" id="firstName" placeholder="" value="" required>
              </div>
              <div class="col-md-6 mb-3">
                <label for="lastName" data-toggle="tooltip" title="Digite seu Sobrenome">Sobrenome</label>
                <input type="text" class="form-control" id="lastName" placeholder="" value="" required>
              </div>
            </div>

            <div class="mb-3">
              <label for="username" data-toggle="tooltip" title="Digite seu Nick desejado">Nome de Login</label>
              <div class="input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text">@</span>
                </div>
                <input type="text" class="form-control" id="username" placeholder="Username" required>
                <div class="invalid-feedback" style="width: 100%;">
                  Your username is required.
                </div>
              </div>
            </div>

            <div class="mb-3">
              <label for="email" data-toggle="tooltip" title="Digite seu Email desejado">Email <span class="text-muted">(Optional)</span></label>
              <input type="email" class="form-control" id="email" placeholder="mel@example.com">
              <div class="invalid-feedback">
                Please enter a valid email address for shipping updates.
              </div>
            </div>

            <div class="mb-3">
              <label for="address" data-toggle="tooltip" title="Digite seu Endereço">Endereço</label>
              <input type="text" class="form-control" id="address" placeholder=" Main St" required>
            </div>
            <div class="row">
              <div class="col-md-5 mb-3">
                <label for="country" data-toggle="tooltip" title="Escolha um País">País</label>
                <select class="custom-select d-block w-100" id="country" required>
                  <option value="">Escolha...</option>
                  <option>Brasil</option>
                </select>
              </div>
              <div class="col-md-4 mb-3">
                <label for="state" data-toggle="tooltip" title="Escolha sua Cidade">Cidade</label>
                <select class="custom-select d-block w-100" id="state" required>
                  <option value="">Escolha...</option>
                  <option>Ceará</option>
                </select>
              </div>
              <div class="col-md-3 mb-3">
                <label for="zip"  data-toggle="tooltip" title="Digite seu Bairro">Bairro</label>
                <input type="text" class="form-control" id="zip" placeholder="" required>
              </div>
            </div>
            <hr class="mb-4">
            <div">
              <input type="checkbox">
              <label >Aceitar contrato de licença</label>
            </div>
            <div>
              <input type="checkbox">
              <label >Quero receber informações por e-mail.</label>
            </div>
            <hr class="mb-4">
            <button type="submit" onclick="Teste()" id="btn" class="btn-outline-primary" >Continue</button>
            
          </form>
        </div>
      </div>
        <footer class="my-5 pt-5 text-muted text-center text-small">
        <p class="mb-1">&copy; 2018 Spobrefy</p>

        </ul>
      </footer>
    </div>
</center>
</body>
